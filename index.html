<!DOCTYPE html>
<html>
<head>

    <title>Push Notification Decfest Northwest</title>

    <link rel="manifest" href="manifest.json">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>

<body onload="Materialize.showStaggeredList('#cloud'); Materialize.fadeInImage('#devest')">
    <header>
        <div class="navbar-fixed">
            <nav class="purple darken-4">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Devfest 2015</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        <li class="active"><a href="collapsible.html">JavaScript</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Push Notification codelab</h1>

            <p>This page must be accessed using HTTPS or via localhost.</p>

            <button class="btn waves-effect waves-light" disabled>
                Subscribe
                <i class="material-icons right">send</i>
            </button>
        </div>
    </main>

    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col l4 s12">
                    <h5 class="black-text">Get into the cloud</h5>
                    <img src="gcp1.png" alt="google cloud" class="hoverable responsive-img" id="cloud" />
                </div>
                <div class="col l6 offset-l2 s12">
                    <img src="devfest.png" class="responsive-img" id="devfest" />
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">volume_up</i>
        </a>
    </div>
    <script>
        // Pause slider
        $('.slider').slider('pause');
        // Start slider
        $('.slider').slider('start');
        // Next slide
        $('.slider').slider('next');
        // Previous slide
        $('.slider').slider('prev');
    </script>
    <script src="js/main.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>
</html>
