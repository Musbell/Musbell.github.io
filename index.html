<!DOCTYPE html>
<html>
<head>

    <title>Push Notification Decfest Northwest</title>
    <link rel="icon" href="googledev.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="css/materialize.min.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>

<body onload="Materialize.showStaggeredList('#cloud'); Materialize.fadeInImage('#devest')">
    <header>
        <div class="navbar-fixed">
            <nav class="purple darken-4">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Devfest 2015</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Push Notification codelab</h1>

            <p>This page must be accessed using HTTPS or via localhost.</p>

            <button class="tooltipped btn waves-effect waves-light" disabled data-position="right" data-delay="50" data-tooltip="Subscribe for notifications">
                Subscribe
                <i class="material-icons right">send</i>
            </button>
        </div>
    </main>

    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col l4 s12">
                    <h5 class="black-text">Get into the cloud</h5>
                    <a href="https://cloud.google.com/" target="_blank"><img src="gcp1.png" alt="google cloud" class="hoverable responsive-img" id="cloud" /></a>
                </div>
                <div class="col l6 offset-l2 s12">
                    <img src="Devfest NWK.png" class="responsive-img" id="devfest" />
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container grey-text text-lighten-1">
                © 2014 Copyright Musbell
                <a class="grey-text text-lighten-1 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="tooltipped btn-floating btn-large red" data-position="top" data-delay="50" data-tooltip="visit Horn master">
            <i class="large material-icons">volume_up</i>
        </a>
    </div>
    <script>

    </script>
    <script src="js/main.js"></script>
    <!--<script src="js/jquery-2.1.4.min.js"></script>-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
